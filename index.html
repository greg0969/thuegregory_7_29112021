<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>Les petits plats</title>
    <script src="https://kit.fontawesome.com/f7a1214a9b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css" />
  </head>

  <body> 
    <header class="header">
      <a href="index.html" class="logoContainer">
        <img src="public/images/logo/logo.png" alt="Logo les petits plats" id="logo" /><br>
      </a>
    </header>
    <div class="search-section">
      <div class="input-group rounded search-bar">
        <input type="search" class="form-control rounded" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" aria-label="Search"/>
        <i class="fas fa-search"></i>
                
      </div> 
      <div id="searchBarMessage">Veuillez entrer au minimum 3 caractères</div>
      <ul class="currentTagList"></ul>
      <div class="select-group">
        <!-- debut de la liste -->
        <div class="selectBox">
          <div class="selectedOption">
            <input  id="ingredients" class="form-select" type="text" placeholder="Ingrédients" readonly="readonly" />
            <i class="fas fa-chevron-down chevron"></i>
          </div>
         
          <ul class="listeItem listeItemIngredient" >
          </ul>
        </div>
        
        <!-- fin de la liste -->
        <!-- debut de la liste -->
        <div class="selectBox">
          <div class="selectedOption">
            <input  id="appareils" class="form-select" type="text" placeholder="Appareils" readonly="readonly" />
            <i class="fas fa-chevron-down chevron"></i>
          </div>
         
          <ul class="listeItem listeItemAppareils">
          </ul>
        </div>
        <!-- fin de la liste -->
        <!-- debut de la liste -->
        <div class="selectBox">
          <div class="selectedOption">
            <input  id="ustensils" class="form-select" type="text" placeholder="Ustensils" readonly="readonly" />
            <i class="fas fa-chevron-down chevron"></i>
          </div>
         
          <ul class="listeItem listeItemUstensils" >
          </ul>
        </div>
        <!-- fin de la liste -->
         
        <div id="test"></div>
      </div>
    </div>
    
    <main id="main">
      <div class="recipeList"> 
        
      </div>
    </main>
    <script src="js/recipes.js"></script>
    <script src="js/Recipe.js"></script>
    <script src="js/displayRecipe.js"></script>
    <script src="js/searchBarV2.js"></script>
    <script src="js/selectBox.js"></script>
    
  </body>
</html>
